<body background="Images/SignupBackground.jpg">
    <form method="get" action="" id="my-form">
        <h3>Sign Up here...</h3>
        <div class="form-row">
          <div class="form-group col-md-6">

          <div class="form-group col-md-6">

        </div>
        <label for="birthday">Date Of Birth :</label>&nbsp;<label class="mandatory">*</label>
        <div class="form-row">
          <div class="form-group col-md-12">
        <input type="date" id="birthday" name="birthday" placeholder="Date of Birth" required>
        </div></div>
       <label>Select Gender :</label>&nbsp;<label class="mandatory">*</label></br>

  <label><input type="radio" name="gender" value="male" required>Male</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

         <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail">Email :</label>&nbsp;<label class="mandatory">*</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>

          </div>
         <div class="form-row">
        <div class="form-group col-md-12">
           <label for="inputPassword4">Password :</label>&nbsp;<label class="mandatory">*</label>
           <div class="popup" onclick="myFunction()">Click here
            <span class="popuptext" id="myPopup">Your password must contain 8 to 15 characters which includes at least one lowercase letter(a-z), one uppercase letter(A-Z), one numeric digit(0-9), and one special character(/.,;'[]{}:")!</span>
          </div>
          
         <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required> -->
          <div class="input-group">
            <input onclick="showbar()" type="password" class="form-control pwd" id="password" placeholder="Password" required>
            <span class="input-group-btn">
              <button  class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
              
              </span>   
          </div>

          <meter max="4" id="password-strength"></meter>
        <p id="password-strength-text"></p></div>
        <p id="errorpassword"></p>
           </div>
      </div>

          <!--<input type="password" class="form-control" id="inputconfirmPassword4" placeholder="Re-Type Password" required> -->

            <input type="password" class="form-control pwd" id="confirmpassword" placeholder="Re-Type Password" required>

      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="mobile">Mobile :</label>&nbsp;<label class="mandatory">*</label>
          <input type="text" class="form-control" id="mobile" placeholder="Mobile" required>
          <p id="errormobile"></p>
        </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City :</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
          <div class="form-group col-md-4">

              <option value="puducherry">Puducherry(UT)</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputZip">Zip Code :</label>
            <input type="number" class="form-control" id="inputZip" placeholder="Zip Code">
          </div>
        </div>
        
        <button onclick="validatemobile()"  class="btn btn-primary">Sign in</button>
      </form>
      <script>
        // When the user clicks on div, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
         <script type="text/javascript">
         var password = document.getElementById('password');
          var meter = document.getElementById('password-strength');
          var text = document.getElementById('password-strength-text');
         
          var strength = {
            0: "Weakest",
            1: "Weak",
            2: "OK",
            3: "Good",
            4: "Strong"
          }
           
          

          password.addEventListener('input', function() {
              var val = password.value;
              
              var result = zxcvbn(val);

              // This updates the password strength meter
              meter.value = result.score;

              // This updates the password meter text
              if (val !== "") {
                  text.innerHTML = "Password Strength: " + strength[result.score]; 
              } else {
                  text.innerHTML = "";
              }
          });
      </script>
  <script src="signup.js"></script>
